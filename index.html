<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrivateHTML | Make the user access your page with a key</title>
    <script
      id="cryptojs"
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <h1>PrivateHTML</h1>
      <input type="text" id="message" placeholder="Custom message" />
      <input type="text" id="password" placeholder="Custom password" />
      <textarea
        required
        id="source"
        placeholder="Your html code here"
      ></textarea>
      <textarea
        id="target"
        readonly
        placeholder="The result is display here"
      ></textarea>
      <button>Convert</button>
    </main>
  </body>
</html>
